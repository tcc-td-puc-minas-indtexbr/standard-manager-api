components:
  schemas:
    Alive:
      properties:
        app:
          example: I'm alive!
          type: string
      type: object
    Deletion:
      properties:
        code:
          type: integer
        label:
          type: string
        message:
          type: string
        params:
          items:
            type: string
          type: array
        success:
          type: boolean
      required:
      - code
      type: object
    Link:
      properties:
        href:
          type: string
        method:
          type: string
        rel:
          type: string
      type: object
    Meta:
      properties:
        first:
          format: url
          type: string
        href:
          format: url
          type: string
        last:
          format: url
          type: string
        next:
          format: url
          type: string
        previous:
          format: url
          type: string
      type: object
    Ping:
      properties:
        message:
          example: PONG
          type: string
      type: object
    RequestControl:
      properties:
        count:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        total:
          type: integer
      required:
      - limit
      type: object
    Standard:
      properties:
        comite:
          type: string
        currency:
          example: BRL
          type: string
        file:
          type: string
        identification:
          example: ISO 9001:2015
          type: string
        language:
          example: Portuguese
          type: string
        objective:
          type: string
        organization:
          example: "ABNT - Associa\xE7\xE3o Brasileira de Normas T\xE9cnicas"
          type: string
        pages:
          type: integer
        price:
          example: 170
          type: number
        publication_date:
          format: date
          type: string
        status:
          example: Arquivado
          type: string
        title:
          type: string
        title_global_language:
          type: string
        url:
          format: url
          type: string
        uuid:
          format: uuid
          type: string
        validity_start:
          format: date
          type: string
      type: object
    StandardCreateRequest:
      properties:
        comite:
          type: string
        currency:
          type: string
        file:
          type: string
        identification:
          example: ISO 9001:2015
          type: string
        language:
          type: string
        objective:
          type: string
        organization:
          type: string
        pages:
          type: integer
        price:
          type: number
        publication_date:
          format: date
          type: string
        status:
          type: string
        title:
          type: string
        title_global_language:
          type: string
        url:
          format: url
          type: string
        validity_start:
          format: date
          type: string
      type: object
    StandardCreateResponse:
      properties:
        control:
          $ref: '#/components/schemas/RequestControl'
        data:
          $ref: '#/components/schemas/Standard'
        links:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        meta:
          $ref: '#/components/schemas/Meta'
      type: object
    StandardDeleteResponse:
      properties:
        control:
          $ref: '#/components/schemas/RequestControl'
        data:
          $ref: '#/components/schemas/Deletion'
        links:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        meta:
          $ref: '#/components/schemas/Meta'
      type: object
    StandardGetResponse:
      properties:
        control:
          $ref: '#/components/schemas/RequestControl'
        data:
          $ref: '#/components/schemas/Standard'
        links:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        meta:
          $ref: '#/components/schemas/Meta'
      type: object
    StandardListResponse:
      properties:
        control:
          $ref: '#/components/schemas/RequestControl'
        data:
          items:
            $ref: '#/components/schemas/Standard'
          type: array
        links:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        meta:
          $ref: '#/components/schemas/Meta'
      type: object
    StandardUpdateRequest:
      properties:
        comite:
          type: string
        currency:
          type: string
        file:
          type: string
        identification:
          example: ISO 9001:2015
          type: string
        language:
          type: string
        objective:
          type: string
        organization:
          type: string
        pages:
          type: integer
        price:
          type: number
        publication_date:
          format: date
          type: string
        status:
          type: string
        title:
          type: string
        title_global_language:
          type: string
        url:
          format: url
          type: string
        validity_start:
          format: date
          type: string
      type: object
    StandardUpdateResponse:
      properties:
        control:
          $ref: '#/components/schemas/RequestControl'
        data:
          $ref: '#/components/schemas/Standard'
        links:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        meta:
          $ref: '#/components/schemas/Meta'
      type: object
info:
  title: standard-manager-api
  version: 1.0.0
openapi: 3.0.2
paths:
  /alive:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alive'
          description: Success response
      summary: Service Health Method
  /ping:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ping'
          description: Success response
      summary: Ping method
  /v1/standard:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardListResponse'
          description: Success response
      summary: List all standards
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandardCreateRequest'
        description: Objeto a ser criado
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardCreateResponse'
      summary: Create Standard
  /v1/standard/{uuid}:
    delete:
      parameters:
      - description: Standard uuid
        in: path
        name: uuid
        required: true
        schema:
          format: UUID
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardDeleteResponse'
      summary: Delete Standard
    get:
      parameters:
      - description: Standard uuid
        in: path
        name: uuid
        required: true
        schema:
          format: UUID
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardGetResponse'
          description: Success response
      summary: Get Standard
    put:
      parameters:
      - description: Standard uuid
        in: path
        name: uuid
        required: true
        schema:
          format: UUID
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StandardUpdateRequest'
        description: Objeto a ser atualizado
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardUpdateResponse'
      summary: Update Standard
